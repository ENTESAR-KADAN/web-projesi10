    <h2>Login Page</h2>
    <form action="giriş.php" method="POST" onsubmit="return validateForm()">
        <label for="username">Kullanıcı Adı (Öğrenci Numarası):</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Kullanıcı adının öğrenci numarası formatında olup olmadığını kontrol et
            var usernamePattern = /^g\d{9}$/;
            if (!usernamePattern.test(username)) {
                alert("Geçersiz kullanıcı adı. Öğrenci numaranızı g231210564 formatında giriniz.");
                return false;
            }

            // Boş alan kontrolü
            if (username == "" || password == "") {
                alert("Kullanıcı adı ve şifre alanları boş geçilemez.");
                return false;
            }

            return true;
        }
    </script>
